<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TheTask</title>
    <link rel="icon" href="img/icon.png">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript">
        isft = true;
        isplan = 0
        oldnames = []
        plans = []
        eel.expose(load)
        function load(plans2) {
          plans = plans2.split(' ')
          for (var i = 1; i < plans.length; i++) {
            if (isft){
              tab = '<div class="ft" id="'+ plans[isplan] +'">\
                <button type="button" id="tab0" class="tab" onclick="output(\''+ plans[isplan] +'\')" name="button">'+ plans[isplan] +'</button>\
                <button type="button" class="button" id="rename_bt'+ isplan +'" onclick="rename(\''+ plans[isplan] +'\',\''+ isplan +'\')" name="button">\
                  <img src="img/pencil.png" alt="">\
                </button>\
              </div>\
              ';
              oldtabs = document.getElementById('tabs').innerHTML;
              document.getElementById('tabs').innerHTML = oldtabs + tab;
              isft = false
              isplan++

            }
            else{
              tab = '<div class="t" id="'+ plans[isplan] +'">\
                <button type="button" id="tab' + isplan + '" class="tab" onclick="output(\''+ plans[isplan] +'\')" name="button">'+ plans[isplan] +'</button>\
                <button type="button" class="button" id="rename_bt'+ isplan +'" onclick="rename(\''+ plans[isplan] +'\',\''+ isplan +'\')" name="button">\
                  <img src="img/pencil.png" alt="">\
                </button>\
              </div>\
              ';
              oldtabs = document.getElementById('tabs').innerHTML;
              document.getElementById('tabs').innerHTML = oldtabs + tab;
              isft = false
              isplan++

            }
        }}
        eel.expose(load_tasks)
        function load_tasks(tasks) {
            // add_task_bt = '<button type="button" class="task_bt" onclick="add_task()" name="button">Добавить задачу</button>
            // <div class="tasks" id="tasks">
            //
            // </div>
            // '
            // document.getElementById('main').innerHTML = add_task_bt
            document.getElementById('tasks').innerHTML = ''
            for (var i = 0; i < tasks.length; i++) {
              newtask = '<div class="task">\
              <h3>'+ tasks[i] +'</h3>\
              </div>\
              '
              oldtasks = document.getElementById('tasks').innerHTML
              document.getElementById('tasks').innerHTML = oldtasks + newtask
            }
        }


    </script>

</head>
<body>
  <div class="tabs" id="tabs">
    <button type="button" onclick="add(plans)" class="add_bt" name="button"><img width="30px" height="30px" src="img/add.png"></button>
  </div>

  <div class="main" id='main'>
    <button type="button" class="task_bt" onclick="add_task()" name="button">Добавить задачу</button>
    <div class="tasks" id="tasks">

    </div>
  </div>
  <div class="menu" id="menu">
    <button type="button" class="del_bt" id="del_bt" onclick="del()" name="button"><img src="img/trash.png"></button>

  </div>
  <script type="text/javascript">
  setTimeout(function menu() {
    document.getElementById('menu').style = 'margin-left: -10px;';
  }, 1)

  </script>
</body>
</html>
