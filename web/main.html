<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TheTask</title>
    <link rel="icon" href="img/icon.png">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
  <div class="tabs" id="tabs">
    <button type="button" onclick="add()" class="add_bt" name="button"><img width="30px" height="30px" src="img/add.png"></button>
  </div>

  <div class="main">
  </div>
  <script type="text/javascript">
      isft = true;
      isplan = 0
      oldnames = []
      eel.expose(load)
      function load(plans) {
        plans = plans.split(' ')
        for (var i = 1; i < plans.length; i++) {
          if (isft){
            tab = '<div class="ft">\
              <button type="button" id="tab0" class="tab" name="button">'+ plans[isplan] +'</button>\
              <button type="button" class="button" id="rename_bt" onclick="rename('+ plans[isplan] +', '+ isplan +')" name="button">\
                <img src="img/pencil.png" alt="">\
              </button>\
            </div>\
            ';
            oldtabs = document.getElementById('tabs').innerHTML;
            document.getElementById('tabs').innerHTML = oldtabs + tab;
            isft = false
            isplan++

          }
          else{
            tab = '<div class="t">\
              <button type="button" id="tab' + isplan + '" class="tab" name="button">'+ plans[isplan] +'</button>\
              <button type="button" class="button" id="rename_bt" onclick="rename(+ 'plans[isplan] +', '+ isplan +')" name="button">\
                <img src="img/pencil.png" alt="">\
              </button>\
            </div>\
            ';
            oldtabs = document.getElementById('tabs').innerHTML;
            document.getElementById('tabs').innerHTML = oldtabs + tab;
            isft = false
            isplan++

          }
      }}


  </script>
</body>
</html>
